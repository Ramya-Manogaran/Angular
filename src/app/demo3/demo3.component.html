<h1>Employee Details</h1>
<div class="container">
    <table class="table table-bordered" border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Designation</th><th>Date of Joining</th><th>Salary</th>
        </tr>
        <tr *ngFor="let item of list">
            <td>{{item.Eid}}</td>
            <td>{{item.Ename}}</td>
            <td>{{item.Desig}}</td>
            <td>{{item.JoinDate|date}}</td>
            <td>{{item.Salary}}</td>
        </tr>
    </table>
</div>
